server {
    listen 80;

    server_name apt.kamilaburzynska.com;

    return 301 https://apt.kamilaburzynska.com$request_uri;
}

server {
    listen 443 ssl;

    server_name apt.kamilaburzynska.com;

    ssl_certificate /etc/letsencrypt/live/kamilaburzynska.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kamilaburzynska.com/privkey.pem;

    auth_basic "password protected";
    auth_basic_user_file /etc/apache2/apt_htpasswd;

    location / {
        root /var/lib/apt-repository;
    }
}
