version: '3'

services:
  postgres:
    image: "postgres:12-alpine"
    restart: "always"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
    networks:
      - internal

  nginx:
    image: "nginx:latest"
    volumes:
      - ./nginx-sites/:/etc/nginx/conf.d/
      - /etc/letsencrypt/:/etc/letsencrypt/
    ports:
      - 80:80
      - 443:443
    networks:
      - internal

  about_me:
    image: kama93/about-me:latest
    restart: "always"
    networks:
      - internal

  byte_size:
    image: kama93/byte-size:latest
    restart: "always"
    networks:
      - internal

  drums:
    image: kama93/drums:latest
    restart: "always"
    networks:
      - internal

  robots:
    image: kama93/robots:latest
    restart: "always"
    networks:
      - internal

  movie_service:
    image: kama93/movie.service:latest
    restart: "always"
    environment:
      DB_HOST: infra_postgres_1
      DB_USER: postgres
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      MOVIE_API_KEY: ${MOVIE_API_KEY}
    networks:
      - internal

  movie_ui:
    image: kama93/movie:latest
    restart: "always"
    networks:
      - internal

  fit_service:
    image: kama93/fit.service:latest
    restart: "always"
    environment:
      DB_HOST: infra_postgres_1
      DB_USER: postgres
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      FOOD_API_KEY: ${FOOD_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      WAQI_API_KEY: ${WAQI_API_KEY}
    networks:
      - internal

  fit_ui:
    image: kama93/fit:latest
    restart: "always"
    networks:
      - internal

  face_service:
    image: kama93/face.service:latest
    restart: "always"
    environment:
      DB_HOST: infra_postgres_1
      DB_USER: postgres
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      CLARIFAI_API_KEY: ${CLARIFAI_API_KEY}
    networks:
      - internal

  face_ui:
    image: kama93/face:latest
    restart: "always"
    networks:
      - internal

  navbar:
    image: kama93/navbar:latest
    restart: "always"
    networks:
      - internal

networks:
  internal:
