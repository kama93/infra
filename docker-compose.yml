version: '3'

services:
  postgres:
    image: "postgres:latest"
    restart: "always"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
    networks:
      - internal

  nginx:
    image: "nginx:latest"
    volumes:
      - ./nginx-sites/:/etc/nginx/conf.d/
    ports:
      - 80:80
    networks:
      - internal

  movie_service:
    image: kama93/movie.service:10
    restart: "always"
    environment:
      DB_HOST: infra_postgres_1
      DB_USER: postgres
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      MOVIE_API_KEY: ${MOVIE_API_KEY}
    networks:
      - internal

  movie_ui:
    image: kama93/movie:10
    restart: "always"
    networks:
      - internal

  fit_service:
    image: kama93/fit.service:3
    restart: "always"
    environment:
      DB_HOST: infra_postgres_1
      DB_USER: postgres
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      API_KEY: ${FIT_API_KEY}
    networks:
      - internal

  fit_ui:
    image: kama93/fit:3
    restart: "always"
    environment:
      API_URL: http://infra_fit_service_1:3003/
    networks:
      - internal

networks:
  internal:
